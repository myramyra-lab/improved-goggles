<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Intranet Home</title>
</head>
<body>
    <div class="wrapper">
        <div id="topbar">
            <img src="images/index.png" alt="I&M Banking Ltd" style="width:150px; height:80px; padding:10px">
            <div class="vertical"></div>
            <div class="currencies" style="margin-top:25px">
                <span class="currency">
                    <img src="images/usdollar.webp" alt="usdollar">
                    <p class="currencyfigure">USD:107.87</p>
                </span>
                <span class="currency">
                    <img src="images/Flag_of_Europe.svg" alt="Europe">
                    <p class="currencyfigure">EUR:107.87</p>
                </span>
                <span class="currency">  
                    <img src="images/Britain.png" alt="Britain">
                    <p class="currencyfigure">GDP:107.87</p>
                </span>
                <span class="currency">
                    <img src="images/chf.svg" alt="Swiss">
                    <p class="currencyfigure">CHF:107.87</p>
                </span>
                <span>
                    <img src="images/japanesee.webp" style="width:30px;height:30px;"alt="Japanese">
                    <p class="currencyfigure">JPY:107.87</p>
                </span>
                <span class="currency">
                    <img src="images/South_Africa.png" alt="South Africa">
                    <p class="currencyfigure">ZAR:107.87</p>
                </span>
            </div>
            <div class="vertical"></div>
            <div class="notifications">
            <img src="images/google-messages.svg" alt="">
            <img src="images/notifications.gif" alt="">
            </div>
            <div class="profile" style="margin-top: 25px;">
                <h1 class="name" style="font-size:12px">John Doe</h1>
                <p style="font-size:10px;">Profile</p>
                <!-- <img src="images/john_doe.webp"alt=""> -->
            </div>
        </div>
        <div id="secondbar">
            <p>Our Bank</p>
            <div class="vertical"></div>
            <p>Knowledge Base</p>
            <div class="vertical"></div>
            <p>Contacts</p>
            <div class="vertical"></div>
            <p>Career Development</p>
            <div class="vertical"></div>
            <p>Divisions</p>
            <div class="vertical"></div>
            <p>Help</p>
            <div class="search-container">
                <form action="">
                    <input type="text">
                    <button type="submit"> <i class="fa fa-search"></i></button>
                </form>    
            </div>
            
        </div>
    </div>
    </body>
</html>
